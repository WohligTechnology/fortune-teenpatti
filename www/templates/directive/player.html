<div class="plyr player{{pos}}" ng-class="{
   'no_player':!player && !sitHere,
   'sit_here':sitHere && !player,
   'card_shuffle_animation': player && player.cards.length>0 && startAnimation
}" ng-click="openPlayerDetails()">
  <div class="name">{{player.name}}</div>
  <div class="profile">
    <div class="player_pic">
      <img src="{{player.image | serverimage}}" alt="player_pic" class="pic">
      <div class="status" ng-if="player.isBlind && !player.isFold && player.isActive && remainingPlayerCount>1">
        <span> BLIND</span>
      </div>
      <div class="status" ng-if="player.isFold && player.isActive && remainingPlayerCount>1">
        <span> PACK</span>
      </div>
      <div class="status" ng-if="!player.isBlind && !player.isFold && player.isActive && remainingPlayerCount>1">
        <span> SEEN</span>
      </div>
      <div class="status" ng-if="!player.isActive || remainingPlayerCount==1">
        <span> Waiting...</span>
      </div>
    </div>
    <div class="cards" ng-if=" (player.cards.length > 0 || showWinnerPlayer.length == 1) && player.cards.length<4">
      <card card='DONE'></card>
      <card card='DONE'></card>
      <card card='DONE'></card>

    </div>
  
    <div class="cards cards_open" ng-if="!player.isFold && winnerPlayerNo > 0 && showWinnerPlayer.length>1 && player.cards.length<4">
      <card card='{{player.cards[0]}}'> </card>
      <card card='{{player.cards[1]}}'> </card>
      <card card='{{player.cards[2]}}'> </card>

    </div>

  </div>
  <div class="amt">
    <img src="img/coin.svg" class="coin">{{player.balance}}</div>
</div>
