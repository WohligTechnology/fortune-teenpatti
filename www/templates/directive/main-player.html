<div class="main_player player{{pos}} {{mainplayer}}" ng-class="{'sit_here':sitHere && !player,'no_player':!sitHere && player==0 }">


  <div class="status" ng-if="player.isBlind && !player.isFold && player.isActive && remainingPlayerCount>1">
    BLIND </div>
  <div class="status" ng-if="player.isFold && player.isActive  && remainingPlayerCount>1">
    PACK</div>
  <div class="status" ng-if="!player.isBlind && !player.isFold && player.isActive  && remainingPlayerCount>1">
    SEEN </div>
  <div class="status" ng-if="!player.isActive || remainingPlayerCount==1">
    Waiting... </div>
  <div class="status">
    Waiting... </div>
  <img ng-src="{{player.image | serverimage}}" alt="profile" class="main_player_pic">

  <div class="cards" >
    <!-- <img src="img/card.png" alt="card">
          <img src="img/card.png" alt="card">
          <img src="img/card.png" alt="card"> -->
    <card card='DONE'> </card>
    <card card='DONE'> </card>
    <card card='DONE'> </card>
   
  </div>
  <div class="see" ng-click="showCard()" ng-if="player.isBlind && !startAnimation && !player.isFold && (player.cards.length > 0) && (remainingPlayerCount > 1 && winnerPlayerNo == -1)">see</div>
  <div class="see">see</div>
  <div class="amt button_bg shadow_glow">
    <img src="img/coin.svg">{{player.balance}}
  </div>
</div>
